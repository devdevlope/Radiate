{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/number.css' %}">
<title>Choose a Question Set</title>
</head>
<body background="{% static 'images/circuit-bg.png' %}">

    <img src="{% static 'images/ABC LOGO.png' %}"  class="abclogo">
    <div class="container text-center"><img class="radlogo" src="{% static 'images/Radiate.png' %}"></div>
    <div class='heading'>Choose a Number</div>
    <form action="{% url 'select' %}" method="post" >
        {% csrf_token %}
        <div class="key-container" style="width: 50%;height: 65%;margin: auto;">
        <ul id="keyboard" style="margin-left: 0;">
            <li class="letter clear1"><label class="container-1"><input type="radio" name="radio" value=1> 1 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=2> 2 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=3> 3 <span class="checkmark"></span></label></li>
            <li class="letter clearl"><label class="container-1"><input type="radio" name="radio" value=4> 4 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=5 > 5 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=6> 6 <span class="checkmark"></span></label></li>
            <li class="letter clearl"><label class="container-1"><input type="radio" name="radio" value=7> 7 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=8> 8 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=9> 9 <span class="checkmark"></span></label></li>
            <li class="letter clearl"><label class="container-1"><input type="radio" name="radio" value=10> 10 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value=11> 11 <span class="checkmark"></span></label></li>
            <li class="letter"><label class="container-1"><input type="radio" name="radio" value="12"> 12 <span class="checkmark"></span></label></li>
        </ul>
        </div>
        <div class="text-center">
            {{form}}
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

</body>
</html>
